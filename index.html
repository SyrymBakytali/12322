<!DOCTYPE html>
<html lang="en">
  <head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@700&display=swap" rel="stylesheet">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <!-- Own CSS -->
    <link rel="stylesheet" href="style.css">
    <title>calculator</title>
  </head>
  <body>
    <div class="container mt-4 shadow p-3 mb-5 bg-white rounded">
        <div class="row">
            <div class="col col-sm-12">
                <h1 class="text-center">Calculator</h1>
                <form>
                    <label for="education_level">Education level:</label><br>
                    <select id="education">
                        <option value="blank"></option>
                        <option value="bachelor">Bachelor's degree</option>
                        <option value="college">College degree</option>
                        <option value="high_school">High school degree</option>
                        <option value="middle_school">Middle school degree</option>
                    </select>
                    <hr>
                    <label for="family_networth">Family networth:</label><br>
                    <select id="networth">
                        <option value="blank"></option>
                        <option value="upper_class">More than 100,000$</option>
                        <option value="middle_class">Between 50,000$ and 100,000$</option>
                        <option value="lower_class">Less than 50,000$</option>
                    </select>
                    <hr>
                    <label for="Caste">Caste:</label><br>
                    <select id="caste">
                        <option value="blank"></option>
                        <option value="upper_class">Brahmin</option>
                        <option value="middle_class">Kshatriya</option>
                        <option value="middle_class2">Vaishya</option>
                        <option value="lower_class">Shudra</option>
                        <option value="lower_class2">Varna - untouchable</option>
                    </select>
                    <hr>
                    <div>
                      <label for="Caste">Skills:</label><br>
                      <input type="checkbox" id="playing" name="skills">
                      <label for="playing">Playing on a musical instrument</label>
                      <br>
                      <input type="checkbox" id="good cook" name="skills">
                      <label for="Good cook">Good cook</label>
                      <br>
                      <input type="checkbox" id="Easygoing character" name="skills">
                      <label for="Easygoing character">Easygoing character</label>
                      <br>
                      <input type="checkbox" id="sings well" name="skills">
                      <label for="Sings well">Sings well</label>
                      <br>  
                    </div>
                    <hr>
                    <label for="Caste">Age:</label><br>
                    <div>
                      <input type="radio" id="18" name="age" value="18"
                             checked>
                      <label for="18">18-23</label>
                    </div>
                    
                    <div>
                      <input type="radio" id="24" name="age" value="24">
                      <label for="24">24-27</label>
                    </div>
                    
                    <div>
                      <input type="radio" id="28" name="age" value="28">
                      <label for="28">28+</label>
                    </div>
                    <hr>
                    <div>
                    <label for="Caste">Reputation:</label><br>
                      <input type="checkbox" id="attitude" name="Reputation">
                      <label for="attitude">Gossips about his/her parent's attitude </label>
                      <br>
                      <input type="checkbox" id="character" name="Reputation">
                      <label for="character"> Gossips about his/her character </label>
                      <br>
                      <input type="checkbox" id="person" name="Reputation">
                      <label for="person ">General gossips around his/her person</label>
                      <br>  
                    </div>
                    <hr>
                </form>
                <form method="get" action="result.html">
                  <button type="submit">Calculate</button>
              </form>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
  </body>
</html>
